<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입페이지</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $('button').click(function(){
                //$('form').action = "/register"; //@RequestMapping("/register") 로 보냄
                $('form').method = "GET";
                $('form').submit();
            });
        });
    </script>
</head>
<body>
    <h1 class="text-center">회원가입</h1>
    <form action="/biz/register1">
        <ul>
            <li>아이디 : <input type="text" name="userid"></li>
            <li>비밀번호 : <input type="password" name="passwd"></li>
            <li>이름 : <input type="text" name="username"></li>
            <li>나이 : <input type="number" name="userage"></li>
            <li>성별 : <input type="radio" name="gender" value="남성">남자&nbsp;
                    <input type="radio" name="gender" value="여성">여자
            </li>
            <li><button type="button">가입하기</button></li>
        </ul>
    </form>
</body>
</html>
