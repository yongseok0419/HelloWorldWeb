<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입페이지</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $('button').click(function(){
                $.ajax({
                    url : "/biz/register4/" + $('#userid').val() + "/" +
                    $('#passwd').val() + "/" + $('#username').val() + "/" +
                    $('#userage').val() + "/" + $('.gender').val(), //서버가 받을 주소
                    method : "GET",
                    success : function(){
                        alert("Success");
                    },
                    error : function(){
                        alert("Error 발생");
                    }
                });
            });
        });
    </script>
</head>
<body>
    <h1 class="text-center">회원가입</h1>
    <form action="/biz/register4">
        <ul>
            <li>아이디 : <input type="text" id="userid" name="userid"></li>
            <li>비밀번호 : <input type="password" id="passwd" name="passwd"></li>
            <li>이름 : <input type="text" id="username" name="username"></li>
            <li>나이 : <input type="number" id="userage" name="userage"></li>
            <li>성별 : <input type="radio" name="gender" class="gender" value="남성">남자&nbsp;
                    <input type="radio" name="gender" class="gender" value="여성">여자
            </li>
            <li><button type="button">가입하기</button></li>
        </ul>
    </form>
</body>
</html>
